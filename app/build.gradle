apply plugin: 'com.android.application'
//沪江 aspectJ插件
apply plugin: 'android-aspectjx'

android {
    signingConfigs {
        signature {
            keyAlias 'Template'
            keyPassword 'CD85118384'
            storeFile file('/Users/mayikang/android/keystore/Template.jks')
            storePassword 'CD85118384'
        }
    }
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.cj.mst"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        lintOptions {
            abortOnError false
        }


        //multidex config
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.signature
        }
        debug {
            signingConfig signingConfigs.signature
        }
    }
    //multidex config
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }

}

//因为app模块依赖了fun-business模块，而fun-business模块依赖了支付宝sdk（aar），所以在app模块也需要依赖上路径
repositories{
    flatDir {
        dirs 'libs','../fun_business/libs'
    }
}

dependencies {
    implementation "com.android.support:design:${rootProject.supportLibraryVersion}"
    implementation "com.android.support.constraint:constraint-layout:${rootProject.constraintVersion}"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibraryVersion}"
    //合并时才依赖各个组件
    if (!isModuleModle.toBoolean()) {
        api project(':biz_main')
        api project(':biz_login')
        //只需要在app中依赖AOP module
        api project(':fun_aop')
    }

    api project(':fun_business')
    api project(':fun_compressor')

}

//AspectJX插件配置项
aspectjx{
    enabled true
    //mac系统下，包名分隔用.
    //不去掉支付宝sdk会导致崩溃
    exclude 'com.alipay', 'com.tencent','com.jakewharton'

    //windows系统下,包名分隔用/
    //exclude 'com/alipay'

}


